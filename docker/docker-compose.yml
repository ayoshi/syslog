version: '2'

volumes:
  # Presistent rust dir to keep toolchain updates
  rust:
  # Presistent target dir to speed up
  target:

services:

  #### Set up syslog-ng host with kernel variables,
  syslog-ng:
    build:
      context: ./
      dockerfile: Dockerfile.syslog-ng
    image: syslog-ng
    privileged: true
    cap_add:
    - ALL

  #### test container
  test:
    image: scorpil/rust:nightly
    working_dir: /src
    depends_on:
      - syslog-ng
    volumes_from:
      - syslog-ng
    volumes:
      - ..:/src
      - rust:/root/.cargo
      - target:/src/target
    command: "cargo test"
